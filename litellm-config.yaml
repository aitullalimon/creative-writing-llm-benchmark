model_list:
  - model_name: openai/gpt-4o-mini
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY

  - model_name: openai/gpt-4.1-mini
    litellm_params:
      model: openai/gpt-4.1-mini
      api_key: os.environ/OPENAI_API_KEY

  - model_name: anthropic/claude-3-5-sonnet
    litellm_params:
      model: anthropic/claude-3-5-sonnet
      api_key: os.environ/ANTHROPIC_API_KEY

# Used by your Next.js /api/config-models parser (your UI metadata)
model_info:
  openai/gpt-4o-mini:
    context: 128k
    input_cost: 0.15
    output_cost: 0.6
    speed: 250
    latency: 0.9

  openai/gpt-4.1-mini:
    context: 128k
    input_cost: 0.3
    output_cost: 1.2
    speed: 210
    latency: 1.1

  anthropic/claude-3-5-sonnet:
    context: 200k
    input_cost: 3.0
    output_cost: 15.0
    speed: 140
    latency: 1.5
